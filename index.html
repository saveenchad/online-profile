<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Saveen Chadalawada</title>

    <!-- CSS  -->
		<link rel="stylesheet" type="text/css" href="stylesheets/materialize.min.css" media="screen,projection">
  	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">

    <!-- JS -->
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/materialize.min.js"></script>
    <script type="text/javascript" src="javascripts/app.js"></script>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper my-card-blue">
          <div class="left">
            <a class="name">Saveen Chadalawada</a>
          </div>
          <ul class="right">
            <li>
              <a class="dropdown-button" data-activates="social-media-drop"><i class="material-icons">share</i></a>
            </li>
          </ul>
          <ul id="social-media-drop" class="dropdown-content">
            <li><a href="#!">Facebook</a></li>
            <li><a href="#!">Google+</a></li>
            <li><a href="#!">LinkedIn</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="parallax-container" style="height:390px">
      <div class="parallax">
        <img src="images/parallax-image.png" alt="parallax-image" height="100%" width="100%"/>
      </div>
    </div>
    <div class="section my-card-white">
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s4">
              <a class="tab-link active" href="#profile">
                <i class="material-icons">face</i>
              </a>
            </li>
            <li class="tab col s4">
              <a class="tab-link active" href="#projects">
                <i class="material-icons">developer_board</i>
              </a>
            </li>
            <li class="tab col s4">
              <a class="tab-link active" href="#resume">
                <i class="material-icons">person_pin</i>
              </a>
            </li>
          </ul>
        </div>
        <div id="profile" class="col s12">
          THIS IS MY PROFILE!
        </div>
        <div id="projects" class="col s12">
          THESE ARE MY PROJECTS!
        </div>
        <div id="resume" class="col s12">
          THIS IS MY RESUME!
        </div>
      </div>
    </div>
  </body>
</html>
